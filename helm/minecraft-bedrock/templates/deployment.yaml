apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "minecraft-bedrock.fullname" . }}
  labels:
    {{- include "minecraft-bedrock.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "minecraft-bedrock.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "minecraft-bedrock.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "minecraft-bedrock.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.s3sync }}
      initContainers:
        - name: {{ .Chart.Name }}-s3restore
          image: "amazon/aws-cli:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3sync.secretName }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.s3sync.secretName }}
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              value: us-east-1
            - name: AWS_DEFAULT_OUTPUT
              value: json
          command: ['sh', '-cx', '( aws s3 cp s3://{{ .Values.s3sync.bucketName }}/{{ .Release.Name }}-backup/`aws s3 ls s3://{{ .Values.s3sync.bucketName }}/{{ .Release.Name }}-backup/ | awk ''{print $4}'' | sort -r | head -n 1` ./ ) || exit 0']
          workingDir: /data
          volumeMounts:
            - name: datadir
              mountPath: /data
        - name: {{ .Chart.Name }}-untar
          image: "busybox:1.28"
          imagePullPolicy: IfNotPresent
          command: ['sh', '-cx', '( tar -xzf *.tar.gz && rm -rf *.tar.gz) || exit 0 ']
          workingDir: /data
          volumeMounts:
            - name: datadir
              mountPath: /data
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          tty: true
          stdin: true
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: minecraft-udp
              containerPort: 19132
              protocol: UDP
          livenessProbe:
            exec:
              command:
                - mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
            initialDelaySeconds: 300
            periodSeconds: 30
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - mc-monitor
                - status-bedrock
                - --host
                - 127.0.0.1
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 1
          env:
            - name: EULA
              value: {{ .Values.minecraftServer.eula | quote }}
            - name: SERVER_NAME
              value: {{ .Values.minecraftServer.serverName | quote }}
            - name: VERSION
              value: {{ .Values.minecraftServer.version | quote }}
            - name: WHITE_LIST
              value: {{ default "" .Values.minecraftServer.whitelist | quote }}
            - name: WHITE_LIST_USERS
              value: {{ default "" .Values.minecraftServer.whitelistUsers | quote }}
            - name: OPS
              value: {{ default "" .Values.minecraftServer.ops | quote }}
            - name: MEMBERS
              value: {{ default "" .Values.minecraftServer.members | quote }}
            - name: VISITORS
              value: {{ default "" .Values.minecraftServer.visitors | quote }}
            - name: ALLOW_CHEATS
              value: {{ .Values.minecraftServer.cheats | quote }}
            - name: MAX_PLAYERS
              value: {{ .Values.minecraftServer.maxPlayers | quote }}
            - name: VIEW_DISTANCE
              value: {{ .Values.minecraftServer.viewDistance | quote }}
            - name: TICK_DISTANCE
              value: {{ .Values.minecraftServer.tickDistance | quote }}
            - name: PLAYER_IDLE_TIMEOUT
              value: {{ .Values.minecraftServer.playerIdleTimeout | quote }}
            - name: MAX_THREADS
              value: {{ .Values.minecraftServer.maxThreads | quote }}
            - name: GAMEMODE
              value: {{ .Values.minecraftServer.gameMode | quote }}
            - name: DIFFICULTY
              value: {{ .Values.minecraftServer.difficulty | quote }}
            - name: LEVEL_TYPE
              value: {{ .Values.minecraftServer.levelType | quote }}
            - name: LEVEL_NAME
              value: {{ .Values.minecraftServer.levelName | quote }}
            - name: LEVEL_SEED
              value: {{ default "" .Values.minecraftServer.levelSeed | quote }}
            - name: DEFAULT_PLAYER_PERMISSION_LEVEL
              value: {{ .Values.minecraftServer.defaultPermission | quote }}
            - name: TEXTUREPACK_REQUIRED
              value: {{ .Values.minecraftServer.texturepackRequired | quote }}
            - name: ONLINE_MODE
              value: {{ .Values.minecraftServer.onlineMode | quote }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: datadir
              mountPath: /data
      volumes:
        - name: datadir
          {{- if .Values.persistence.dataDir.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "minecraft-bedrock.fullname" . }}-datadir
          {{- else }}
          emptyDir: { }
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
  {{- end }}